---
- name: Create /DATA directory (if it doesn't exist)
  ansible.builtin.file:
    path: /DATA
    state: directory
    mode: '0755'
  become: true

- name: Set ownership of /DATA directory to {{ ansible_user_id }}
  ansible.builtin.file:
    path: /DATA
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_id }}'
    recurse: yes
  become: true

  - maven
  - minikube
  - neovim
  - nodejs
  - pdm
  - python
  - rust
  - terraform
  - websocat

omz_plugins_to_enable:
  - aws
  - colored-man-pages
  - direnv
  - docker
  - extract
  - fzf
  - helm
  - kubectl
  - kubectx
  - minikube
  - mise # former rtx https://github.com/jdx/mise
  - npm
  - terraform
  - tmux
  - zsh-autosuggestions
  - zsh-completions
  - zsh-syntax-highlighting

zsh_plugins_to_disable:
  - rtx
  - ssh-agent

zsh_config_lines:
  - DISABLE_MAGIC_FUNCTIONS=true

data_directory: '/DATA'

vimrc_content: |
  set mouse=""
  set number
  set paste
  syntax on

pipx_tools:
  - bypass-url-parser
  - dirsearch
  - pre-commit
  - sqlmap
  - trash-cli
  - wafw00f
  - yt-dlp

cargo_tools:
  - bottom
  - du-dust
  - exa
  - git-delta
  - htmlq
  - spacer
  - viu
  - xsv
  - --git https://github.com/asciinema/asciinema

docker_gpg_dest: '/usr/share/keyrings/docker-archive-keyring.gpg'
docker_key_url: 'https://download.docker.com/linux/ubuntu/gpg'
docker_deb_url: 'deb [arch=amd64 signed-by={{ docker_gpg_dest }}] https://download.docker.com/linux/ubuntu jammy stable'
docker_components: 
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

fastgron_url: https://github.com/adamritter/fastgron/releases/download/v0.7.7/fastgron-ubuntu
